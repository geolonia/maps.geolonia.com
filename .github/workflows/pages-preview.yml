name: Build and Deploy preview

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened

  workflow_dispatch:

concurrency: preview-${{ github.ref }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install and Build
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          yarn install --frozen-lockfile
          yarn run lint
          yarn run build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
